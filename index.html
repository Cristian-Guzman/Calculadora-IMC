<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
            <nav class="contenedor barra">
                <a href="index.html"><img src="images/logo.PNG" alt="Calculadora IMC"></a>
                <a class="barra__titulo" href="estadistica.html">Estadisticas</a>
            </nav>
    </header>
   <main class="main">
    <section class="contenedor">
        <h1 class="titulo">Descubre su indice de masa corporal</h1>
        <form>
            <div class="sexo flex-center">
                <p class="casilla-nombre">Sexo</p>
                <div class="genero">
                    <input type="radio" name="genero" id="hombre" value="hombre">
                    <input type="radio" name="genero" id="mujer" value="mujer">
                </div>
            </div>
            <div class="edad flex-center">
                <label class="casilla-nombre" for="edad">Edad</label>
                <input type="number" id="edad">
            </div>
            <div class="peso flex-center">
                <label class="casilla-nombre" for="peso">Peso</label>
                <input type="number" id="peso">
            </div>
            <div class="altura flex-center">
                <label class="casilla-nombre" for="altura">Altura</label>
                <input type="number" id="altura">
            </div>
            <input class="boton" type="submit" value="CALCULAR IMC">
        </form>
    </section> <!-- 1st section -->

    <section class="contenedor resultado">
        <h2 class="titulo">Resultado</h2>
        <p class="resultado-imc"></p>
        <div class="degradado"><img class="flecha" src="https://img.icons8.com/material-rounded/50/000000/give-way.png"/></div>
        <div class="border"></div>
        <div class="categorias">
            <div class="categoria">
                <div class="categorias__color">
                    <img src="images/azul.PNG" alt="azul">
                </div>
                <p class="categorias__info">Bajo peso</p>
            </div> <!-- .azul -->
            <div class="categoria">
                <div class="categorias__color">
                    <img src="images/verde.PNG" alt="verde">
                </div>
                <p class="categorias__info">Saludable</p>
            </div> <!-- .verde -->
            <div class="categoria">
                <div class="categorias__color">
                    <img src="images/amarillo.PNG" alt="amarillo">
                </div>
                <p class="categorias__info">Exceso de peso</p>
            </div> <!-- .amarillo -->
            <div class="categoria">
                <div class="categorias__color">
                    <img src="images/rojo.PNG" alt="rojo">
                </div>
                <p class="categorias__info">Obeso</p>
            </div> <!-- .rojo -->
            <div class="categoria">
                <div class="categorias__color">
                    <img src="images/morado.PNG" alt="morado">
                </div>
                <p class="categorias__info">Obesidad extrema</p>
            </div> <!-- .morado -->
        </div>
    </section> <!-- 2nd section -->
   </main>
    <script src="scripts/script.js"></script>
</body>
</html>
